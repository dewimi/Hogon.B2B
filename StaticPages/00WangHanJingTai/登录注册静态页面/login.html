			<div class="login-box">
				<p class="tittle">账号登陆</p>
				<form id="login-form" class="login-form" method="post" onsubmit="return check();">
				<div class="field username-field">
					<label for="username">
						<i class="iconfont"></i>
					</label>
					<input type="text" name="username" id="login-username" placeholder="用户名/邮箱/手机号">
				</div>
				<div class="field pwd-field">
					<label for="pwd">
						<i class="iconfont pwd-iconfont"></i>
					</label>
					<input type="password" name="pwd" id="login-pwd" placeholder="密码">
				</div>
				<div id="check-mg"></div>
				<div class="field submit-field">						
					<input type="submit" id="login-submit" value="登录">
				</div>
			</form>
			<div class="login-links">
				<a href="" target="_blank">忘记密码</a>
