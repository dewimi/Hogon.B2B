<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>其他</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <h4 class="example-title">事件</h4>
                        <div class="example">
                            <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                <button type="button" class="btn btn-outline btn-default">
                                    <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="btn btn-outline btn-default">
                                    <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="btn btn-outline btn-default">
                                    <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                </button>
                            </div>
                            <table id="exampleTableEvents" data-height="400" data-mobile-responsive="true">

                            </table>
                        </div>
                    </div>
                    <!-- End Example Events -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>

<!-- Modal -->
<div class="modal fade" id="myModalTable" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">标题</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <form method="get" class="form-horizontal" id="commentForm">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">文本框</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="fieldID">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">普通（必填）</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"  required="" aria-required="true" id="fieldName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">文本框</label>

                                    <div class="col-sm-7">
                                        <input type="text" placeholder="提示信息" class="form-control" id="fieldPrice">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">被动选择项</label>

                                    <div class="col-sm-7">
                                        <input type="text" disabled="" placeholder="已被选" value="不能更改的信息" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group" id="data_1">
                                    <label class="col-sm-4 control-label margin-r-15">时间选择</label>
                                    <div class="col-sm-7 input-group date padding-r-30">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input type="text" class="form-control" value="2017-05-11">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">复选框&amp;单选框
                                        <br/><small class="text-navy">自定义样式</small>
                                    </label>

                                    <div class="col-sm-7">
                                        <div class="checkbox i-checks">
                                            <label>
                                                <input type="checkbox" value=""  checked> <i></i> 选项1</label>
                                            <label>
                                                <input type="checkbox" value=""> <i></i> 选项2</label>
                                        </div>
                                        <div class="radio i-checks">
                                            <label>
                                                <input type="radio" value="option1" name="a" checked > <i></i> 选项1</label>
                                            <label>
                                                <input type="radio" value="option2" name="a"> <i></i> 选项2</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">下拉框</label>
                                    <div class="col-sm-7">
                                        <select class="form-control m-b" name="account">
                                            <option>选项 1</option>
                                            <option>选项 2</option>
                                            <option>选项 3</option>
                                            <option>选项 4</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">文本域</label>
                                    <div class="col-sm-7">
                                        <textarea class="form-control" row="4"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">文本域</label>
                                    <div class="col-sm-7">
                                        <textarea class="form-control" row="4"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">文本域</label>
                                    <div class="col-sm-7">
                                        <textarea class="form-control" row="4"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">文本域</label>
                                    <div class="col-sm-7">
                                        <textarea class="form-control" row="4"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">文本域</label>
                                    <div class="col-sm-7">
                                        <textarea class="form-control" row="4"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">文本域</label>
                                    <div class="col-sm-7">
                                        <textarea class="form-control" row="4"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/content.js"></script>

<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>

<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="js/demo/bootstrap-table-demo2.min.js"></script>

</body>
