<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="margin: 50px 0 0 50px;">
   弹出模态框
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">标题</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                                <form method="get" class="form-horizontal" id="commentForm">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">文本框</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">普通（必填）</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control"  required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">文本框</label>

                                        <div class="col-sm-7">
                                            <input type="text" placeholder="提示信息" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">被动选择项</label>

                                        <div class="col-sm-7">
                                            <input type="text" disabled="" placeholder="已被选" value="不能更改的信息" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group" id="data_1">
                                        <label class="col-sm-4 control-label margin-r-15">时间选择</label>
                                        <div class="col-sm-7 input-group date padding-r-30">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            <input type="text" class="form-control" value="2017-05-11">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">复选框&amp;单选框
                                            <br/><small class="text-navy">自定义样式</small>
                                        </label>

                                        <div class="col-sm-7">
                                            <div class="checkbox i-checks">
                                                <label>
                                                    <input type="checkbox" value=""  checked> <i></i> 选项1</label>
                                                <label>
                                                    <input type="checkbox" value=""> <i></i> 选项2</label>
                                            </div>
                                            <div class="radio i-checks">
                                                <label>
                                                    <input type="radio" value="option1" name="a" checked > <i></i> 选项1</label>
                                                <label>
                                                    <input type="radio" value="option2" name="a"> <i></i> 选项2</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">下拉框</label>
                                        <div class="col-sm-7">
                                            <select class="form-control m-b" name="account">
                                                <option>选项 1</option>
                                                <option>选项 2</option>
                                                <option>选项 3</option>
                                                <option>选项 4</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">文本域</label>
                                        <div class="col-sm-7">
                                            <textarea class="form-control" row="4"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">文本域</label>
                                        <div class="col-sm-7">
                                            <textarea class="form-control" row="4"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">文本域</label>
                                        <div class="col-sm-7">
                                            <textarea class="form-control" row="4"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">文本域</label>
                                        <div class="col-sm-7">
                                            <textarea class="form-control" row="4"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">文本域</label>
                                        <div class="col-sm-7">
                                            <textarea class="form-control" row="4"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">文本域</label>
                                        <div class="col-sm-7">
                                            <textarea class="form-control" row="4"></textarea>
                                        </div>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js?v=3.4.0"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
        $('#data_1 .input-group.date').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });
    });
</script>

</body>
</html>
